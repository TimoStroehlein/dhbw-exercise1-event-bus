apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"event-bus:latest","namespace":"dhbw-exercise-1"},"fieldPath":"spec.template.spec.containers[?(@.name==\"event-bus\")].image","pause":"false"}]'
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"posts"},{"apiVersion":"apps/v1","kind":"Deployment","name":"comments"},{"apiVersion":"apps/v1","kind":"Deployment","name":"query"},{"apiVersion":"apps/v1","kind":"Deployment","name":"moderation"}]'
  labels:
    app: event-bus
    app.kubernetes.io/component: event-bus
    app.kubernetes.io/instance: event-bus
    app.kubernetes.io/part-of: dhbw-exercise-1
  name: event-bus
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: event-bus
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: event-bus
        deploymentconfig: event-bus
    spec:
      containers:
      - image: replace/me/event-bus:latest
        imagePullPolicy: Always
        name: event-bus
        ports:
        - containerPort: 4005
          protocol: TCP
        resources: 
          # requests - how much will be guaranteed for the container (impacts scheduling)
          requests:
            memory: "64Mi"
            cpu: "100m"
          # limits - to which extent can the container allocate resources (impacts cgroups limits)
          limits:
            memory: "256Mi"
            cpu: "200m"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30